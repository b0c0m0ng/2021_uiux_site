<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::넷마블문화재단::</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){
            var myslide = $('.slider').bxSlider({controls:false});

            $('.nextBtn').click(function(){
                myslide.goToNextSlide();
            });

             $('.prevBtn').click(function(){
                myslide.goToPrevSlide();
            });
        });


    </script>
</head>
<body>
    <header id="header">
        <div class="sliderWrap">
            <ul class="slider">
                <li><img src="images/banner01.jpg" alt=""></li>
                <li><img src="images/banner02.jpg" alt=""></li>
                <li><img src="images/banner03.jpg" alt=""></li>
                <li><img src="images/banner04.jpg" alt=""></li>
            </ul>
        </div>

    </header>
</body>
</html>
